<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Perímetros y Áreas | Curso P´ractico de JavaScript en Platzi</title>
</head>
<body>
    <h1>Figuras Geométricas</h1>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="">Escribe cuanto mide cada lado de tu cuadrado</label>
            <input type="number" id="InputCuadrado">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>

    <!-- Script de JS -->
    <script src="./figuras.js"></script>
</body>
</html>
