<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos</title>
</head>
<body>
    <header>
        <h1>Porcentajes y Descuentos</h1>
    </header>
    <main>
        <section>
            <h2>Calcula el precio a pagar de tus productos con descuento</h2>

            <form action="">
                <label for="precio">Escribe el precio de tu producto: </label>
                <input type="number" id="precio"><br>
                <label for="descuento">Escribe el descuento de tu producto: </label>
                <input type="number" id="descuento"> <br>
                <button type="button" onclick="calcularDescuento()">Calcular descuento</button>
            </form>

            <p id="PriceInfo"></p>
        </section>
    </main>    

    <!-- Script de JS -->
    <script src="descuentos.js"></script>
</body>
